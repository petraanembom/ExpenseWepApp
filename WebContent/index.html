
<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta charset="ISO-8859-1">
  <title>Welcome</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="ExpenseWebAppViews/css/index.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
  
<body>

  <div class="container">
    
      <div  class="jumbotron" id="login_title"> 
        <h3 class = "display-3"> EXPENSE TRACKER </h3>
      </div>
    
      <div id="login_body">
        
          <div class="form-group jumbotron" id="login_form_div">
            
            <form id="login_form" action = "" method="post"> 
              <div class = "inpu_div" > 
                <input class = "form-check-input form-control" placeholder="USERNAME OR EMAIL"  id="username_tx_box" type="text" name=username>
              </div> <br> 
              
              <div class = "inpu_div" > 
                <input class = "form-check-input form-control" placeholder="PASSWORD" id="passwd_tx_box" type="password" name=password> 
              </div> <br>
              
              <div class = "inpu_div" > 
                <input class = "custom-control-input" id="login_btn" type="Checkbox" value="save_passwd">
                <span class="custom-control-indicator"></span>
                <span class="class-control-description"> Remember my password </span>
              </div> <br>
            
              <div class = "inpu_div" >
                <input class = "btn btn-primary  form-control" id="login_btn" type="submit" value="Login">
              </div> <br>
            
              <div class = "inpu_div" > 
                <input class = " btn btn-primary form-control" id="sign_up_btn" type="submit" value="Sign up"> 
              </div> <br>
            
            </form>
            
         </div>
    
        
        <div class="jumbotron" id="caseroll" >
             <h3 class ="display-3"> Jumbotron </h3>
        </div>
      </div>

  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
